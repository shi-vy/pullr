version: "3.9"

services:
  pullr:
    build: .
    container_name: pullr
    ports:
      - "8080:8080"
    volumes:
      - /mnt/bilby/downloads:/downloads
      - /mnt/dugong/media:/media
      - ./config:/config
      - ./app/logs:/logs
    environment:
      - TZ=Australia/Brisbane
    restart: unless-stopped
